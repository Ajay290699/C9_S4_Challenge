<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Create order form with various fields as mentioned in README file -->
    <header id="header" class="p-3 border-3 border-bottom border-warning"><h2 class="text-info">Pizza Order App</h2></header>
    <div id="div1" class="container border border-danger mt-5 p-4 shadow p-3 mb-5 bg-body rounded">
        <p id="para1" class="fs-2">Fill Up Order Details here</p>
        <div>

            <form action="#" id="form" onsubmit="submitForm()">
            <div id="div2">

                <div>
                <label for="OrderId">Order Id:</label><br>
                <input type="text" id="orderId" class="in" required><br>

                <label for="CustomerName">Customer Name:</label><br>
                <input type="text" id="customerName" class="in" required><br>

                <label for="EmailId">Email Id:</label><br>
                <input type="email" id="emailId" class="in" required><br>

                <label for="ContactNumber">Contact Number:</label><br>
                <input type="tel" id="contactNo" pattern="[0-9]{10}" class="in" required><br>

                <label for="OrderDate">Order Date:</label><br>
                <input type="date" id="orderDate" class="in" required><br>

                <label for="Address">Address</label><br>
                <textarea id="address" minlength="10" class="in" rows="3" required ></textarea><br>
                <br>
                </div>

                <div id="div3">
                <label for="AddOrder">Add Order:</label>
                <button class="rounded-circle"  onclick="inputMenu()">+</button><br>
                </div><br>

                <div>
                <label for="TotalAmount">Total Amount</label>
                <input type="text" name="" id="totalAmount" value="0" disabled><br>
                <input type="submit" value="Order Now" id="submit">
                
                
                </div>
            </div>
         </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
